<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seus Dados</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik+Glitch&display=swap" rel="stylesheet">  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/-theme.css"/>
</head>

<body>
    <section id="dados">
        <div class="container">
            <h2>Coloque Seus Dados</h2>
            <h3>Sem Medo!!!</h3>
            <form>
                <div class="form-campo"> <!--colocamos a mesma class de para estilizar os campos todos juntos no css --> 
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo"> <!--colocamos a mesma class de para estilizar os campos todos juntos no css -->
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo"> <!--colocamos a mesma class de para estilizar os campos todos juntos no css -->
                    <label for="E-mail">E-mail</label>
                    <input type="email" id="E-mail" name="email">
                </div>
                <div class="form-campo"> <!--colocamos a mesma class de para estilizar os campos todos juntos no css -->
                    <label for="Endereco">Seu endereço</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo"> <!--colocamos a mesma class de para estilizar os campos todos juntos no css -->
                    <label for="CEP">Seu CEP</label>
                    <input id="CEP" name="CEP">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer> <!--rodapé da pagina-->
        <div class="container container-flex">
            <p>
                2023 &copy; 237  - Todos os direitos reservado <!--&copy ("C" comercial)-->
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script> <!--aqui ativamos o pluing que baixamos para adicionar mascara ao formulario (campo telefone)-->
    <script src="./js/jquery.validate.min.js"></script> <!--aqui ativamos o pluing que baixamos para adicionar mascara ao formulario (campo email)-->
    <script src="./js/messages_pt_PT.min.js"></script> <!--deixar as mensagens do plugin em portugues-->
    <script src="./js/main.js"></script>
</body>
</html>
